<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P51 Mustang</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <div class="menu-icon">☰</div>
    <div class="logo">Buscador ▼</div>
    <div class="icons">
      <span class="icon">🏠</span>
      <span class="icon">🔔</span>
      <span class="icon">⋮</span>
    </div>
  </header>

  <main>
    <div class="contenido">
      <div class="imagen-principal">
        <img src="P51.png" alt="P51 Mustang" />
      </div>
      <div class="info">
        <h1>P51</h1>
        <p>
          El P-51 Mustang es un caza monoplaza y monomotor de largo alcance.
          Era conocido por su excelente maniobrabilidad y rendimiento a alta
          altitud, especialmente con la instalación del motor Rolls-Royce Merlin.
        </p>
        <button>Añadir al Carrito</button>
      </div>
    </div>

    <div class="galeria">
      <img src="P1.png" alt="Vista 1" />
      <img src="P2.png" alt="Vista 2" />
      <img src="P3.png" alt="Vista 3" />
      <img src="P4.png" alt="Vista 4" />
      <img src="P5.png" alt="Vista 5" />
    </div>
  </main>

  <footer>
    <span>✈️</span>
    <span>✈️</span>
  </footer>
</body>
</html>
